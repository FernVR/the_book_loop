{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center log-form-card">
  <div class="card shadow-lg p-4 text-center mt-3 mb-3 col-12">
      <h1 class="text-danger mb-4">{% trans "Sign Out" %}</h1>
      
      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="btn btn-danger w-100 mt-3">{% trans 'Sign Out' %}</button>
      </form>
  </div>
</div>

{% endblock content %}
