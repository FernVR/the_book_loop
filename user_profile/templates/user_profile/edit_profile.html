{% extends "base.html" %}

{% block content %}
<section id="edit-profile-page">
    <h3 class="text-center p-3">Edit Delivery Details</h3>

    <form method="POST" action="{% url 'edit_profile' %}" class="edit-profile">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <div>
            <a href="{% url 'user_profile' %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>

    </form>
</section>

{% endblock %}
